<meta name="viewport" content="width=device-width">
<div class="wrapper">
<div *ngIf="!events">
  <exo-loader></exo-loader>
</div>
  <div class="container-events" fxLayout="row wrap" fxLayoutAlign="space-evenly">
    <div *ngFor="let event of events; let itEvent = index" fxFlex="260px" class="box">
      <exo-event-card [event]=event [domain]="domain"></exo-event-card>
    </div>
    <exo-paginator *ngIf="!size"
      [events]="events"
      [count]="count"
      [page]="page"
      [nextBtn]="!!next"
      [prevBtn]="!!prev"
      (prevPage)="onPrev()"
      (nextPage)="onNext()">

    </exo-paginator>
  </div>
</div>

<div class="no-events" *ngIf="events?.length === 0" fxLayout="column" fxLayoutAlign="center center">
  <div class="empty-moment-image"></div>
  <div class="message">We can't seem to find any events that match your search</div>
</div>
